<div class="container">
 <h3 class="pt-3 pb-3">Employee Database</h3>
<div class="row">
 <div class="col-lg-4 col-sm-4">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="emp.name" required placeholder="Name">
  </div>
  </div>
   <div class="col-lg-4 col-sm-4">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="emp.age" required placeholder="Age">
  </div>
  </div>
  
  <div class="col-lg-4 col-sm-4">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="emp.salary" required placeholder="Salary">
  </div>
  </div>
  
  <div class="col-lg-4 col-sm-12">
  <div class="form-group">
    <button 
        [disabled]="!emp.name || !emp.age || !emp.salary"
        *ngIf="!btn_stt" 
        class="btn btn-primary" 
        (click)="saveEmployee()">Save
    </button>&nbsp;
        
    <button 
        *ngIf="btn_stt" 
        class="btn btn-success" 
        (click)="updateEmployee()">Update    
    </button>      
  </div>
</div>
<hr>

<div class="col-lg-12 table-responsive mx-auto">
<table class="table table-striped table-condensed table-bordered">
     <thead class="thead-dark">
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Action</th>
    </thead>
        <tr *ngFor="let x of emps | paginate: { itemsPerPage: 10, currentPage: p } ; let i = index">
              <td>{{i+1}}.</td>
              <td>{{x.name}}</td>
              <td>{{x.age}}</td>
              <td>{{x.salary}}</td>
          <td>    
               <div class="btn-group">
                <button 
                    class="btn btn-danger" 
                    (click)="delEmployee(x._id)">Delete
                </button> &nbsp;
                    
                <button 
                    class="btn btn-info" 
                    (click)="editEmployee(x)">Edit
                </button>
              </div>
          </td>
        </tr>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
</div>
</div>
</div>
